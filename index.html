<!DOCTYPE html>
<html>
  <head>
    <link href="/page.css" rel="stylesheet" />
    <link href="/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="box logo ambient amb-fillet amb-elevation-3">
          a m b i e n t <br />
          <div style="font-size: 35px">CSS</div>
          <button
            id="button-day"
            class="custom ambient amb-fillet-1 amb-elevation-0"
          >
            <span style="mix-blend-mode: exclusion">day</span>
          </button>
          <button
            id="button-night"
            class="custom ambient amb-fillet-1 amb-elevation-0"
          >
            <span style="mix-blend-mode: exclusion">night</span>
          </button>

          <!-- Day/Night Rotary Knob Control -->
          <div class="knob-container">
            <div class="knob-label knob-label-left">LIGHT</div>
            <div class="knob-wrapper">
              <div class="knob-ticks">
                <div class="tick" style="--tick-index: 0"></div>
                <div class="tick" style="--tick-index: 1"></div>
                <div class="tick" style="--tick-index: 2"></div>
                <div class="tick" style="--tick-index: 3"></div>
                <div class="tick" style="--tick-index: 4"></div>
                <div class="tick" style="--tick-index: 5"></div>
                <div class="tick" style="--tick-index: 6"></div>
                <div class="tick" style="--tick-index: 7"></div>
                <div class="tick" style="--tick-index: 8"></div>
                <div class="tick" style="--tick-index: 9"></div>
                <div class="tick" style="--tick-index: 10"></div>
                <div class="tick" style="--tick-index: 11"></div>
                <div class="tick" style="--tick-index: 12"></div>
                <div class="tick" style="--tick-index: 13"></div>
                <div class="tick" style="--tick-index: 14"></div>
                <div class="tick" style="--tick-index: 15"></div>
                <div class="tick" style="--tick-index: 16"></div>
                <div class="tick" style="--tick-index: 17"></div>
                <div class="tick" style="--tick-index: 18"></div>
                <div class="tick" style="--tick-index: 19"></div>
                <div class="tick" style="--tick-index: 20"></div>
                <div class="tick" style="--tick-index: 21"></div>
                <div class="tick" style="--tick-index: 22"></div>
                <div class="tick" style="--tick-index: 23"></div>
                <div class="tick" style="--tick-index: 24"></div>
              </div>
              <div id="knob" class="knob ambient amb-elevation-2">
                <div class="knob-indicator"></div>
              </div>
            </div>
            <div class="knob-label knob-label-right">DARK</div>
          </div>
        </div>
        <div class="row">
          <div class="circle ambient amb-fillet amb-elevation-0"></div>
          <div class="circle ambient amb-fillet amb-elevation-1"></div>
          <div class="circle ambient amb-fillet amb-elevation-2"></div>
          <div class="circle ambient amb-fillet amb-elevation-3"></div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
