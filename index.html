<!DOCTYPE html>
<html>
  <head>
    <link href="page.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="amb-surface container">
      <div class="content">
        <div class="box logo ambient amb-fillet amb-elevation-3">
          a m b i e n t <br />
          <div style="font-size: 35px">CSS</div>
          <button
            id="button-day"
            class="amb-button ambient amb-fillet-1 amb-elevation-1"
          >
            <span>day</span>
          </button>
          <button
            id="button-night"
            class="amb-button ambient amb-fillet-1 amb-elevation-1"
          >
            <span>night</span>
          </button>
        <div class="amb-knob ambient amb-fillet amb-elevation-2 amb-surface">
          <div style="position:relative"><div class="amb-knob-indicator amb-glow"></div></div>
        </div>
        <div class="amb-fader amb-surface-darker">
          <div class="amb-fader-thumb ambient amb-fillet amb-elevation-1 amb-surface">
          </div>
        </div>
        <div class="amb-switch amb-surface-darker" id="demo-switch" style="display:inline-block; margin: 10px; vertical-align: top;">
          <div class="amb-switch-thumb ambient amb-fillet amb-elevation-1 amb-surface"></div>
        </div>
        </div>
        <div class="row">
          <div class="circle ambient amb-fillet amb-elevation-0"></div>
          <div class="circle ambient amb-fillet amb-elevation-1"></div>
          <div class="circle ambient amb-fillet amb-elevation-2"></div>
          <div class="circle ambient amb-fillet amb-elevation-3"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
